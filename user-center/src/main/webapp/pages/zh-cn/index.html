<!DOCTYPE html>

<head>
<meta charset="UTF-8">
<script src="../../dynamic-assets/system.js"></script>
<script>
setCookie(systemAttributes.__LOCALE_COOKIE_NAME, "zh-cn", 3650, systemAttributes.__CONTEXT_PATH + "/");

    function setCookie(name, value, expiredays, path) {
        var exdate = new Date()
        exdate.setDate(exdate.getDate() + expiredays)
        document.cookie = name
                + "="
                + escape(value)
                + ((expiredays == null) ? "" : ";expires="
                        + exdate.toGMTString()) + ";path=" + path;
    }
</script>
