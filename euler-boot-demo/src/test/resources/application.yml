spring:
  application:
   name: euler-boot-demo
  servlet:
    multipart:
      max-request-size: 100MB
      max-file-size: 50MB

euler:
  cache:
    ram-cache-pool-clean-freq: 2h
  web:
    site:
      url: http://localhost:8080
    i18n:
      default-language: en_GB
      support-languages: en_GB, zh_CN, zh_TW, en_US
